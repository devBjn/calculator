<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="./css/index.css">


</head>

<body>
    <div class="box">
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
        <div class="square" style="--i:5;"></div>
        <div class="container myCal" data-tilt data-tilt data-tilt-full-page-listening data-tilt-axis="x">
            <form class="calculator">
                <input type="text" id="result" readonly>
                <span class="num clear" onclick="clr()">c</span>
                <span class="num" onclick="Num('/')">/</span>
                <span class="num" onclick="Num('*')">*</span>
                <span class="num" onclick="Num('7')">7</span>
                <span class="num" onclick="Num('8')">8</span>
                <span class="num" onclick="Num('9')">9</span>
                <span class="num" onclick="Num('-')">-</span>
                <span class="num" onclick="Num('4')">4</span>
                <span class="num" onclick="Num('5')">5</span>
                <span class="num" onclick="Num('6')">6</span>
                <span class="num plus" onclick="Num('+')">+</span>
                <span class="num" onclick="Num('1')">1</span>
                <span class="num" onclick="Num('2')">2</span>
                <span class="num" onclick="Num('3')">3</span>
                <span class="num" onclick="Num('0')">0</span>
                <span class="num" onclick="Num('00')">00</span>
                <span class="num" onclick="Num('.')">.</span>
                <span class="num equal" onclick="equal()">=</span>
            </form>
        </div>
    </div>


    <script src="./js/index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./js/index.js"></script>

    <!-- vanilla tilt -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"
        integrity="sha512-K9tDZvc8nQXR1DMuT97sct9f40dilGp97vx7EXjswJA+/mKqJZ8vcZLifZDP+9t08osMLuiIjd4jZ0SM011Q+w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
